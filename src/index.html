<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Daily Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/journal.css" />
</head>
<body>
    <main class="container"></main>
    <button id="journalSaveButton">Record Journal Entry</button>

    <hr/>

    <fieldset>
        <legend>Filter Journal Entries by Mood</legend>
        <input type="radio" name="moodFilter" id="moodFilter--sad" value="sad">
        <label for="moodFilter--sad">Sad</label>
        <input type="radio" name="moodFilter" id="moodFilter--happy" value="happy">
        <label for="moodFilter--happy">Happy</label>
        <input type="radio" name="moodFilter" id="moodFilter--ok" value="ok">
        <label for="moodFilter--ok">Ok</label>
    </fieldset>

    <article class="entryLog">

    </article>


    <script src="scripts/entryComponent.js"></script>
    <script src="scripts/filterEntries.js"></script>
    <script src="scripts/entriesDOM.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/journal.js"></script>
</body>
</html>
